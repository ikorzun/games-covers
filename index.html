<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Covers</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; text-align: center; }
    img { width: 100%; height: auto; border-radius: 8px; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Game Covers</h1>
  <p>This repo hosts static covers and <code>covers.json</code> for Framer.</p>
  <div class="grid" id="grid"></div>
  <script>
    fetch("./covers.json?ts=" + Date.now()).then(r => r.json()).then(data => {
      const grid = document.getElementById('grid');
      data.covers.forEach(url => {
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = url;
        card.appendChild(img);
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
